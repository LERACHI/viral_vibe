name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Garanta que esta branch Ã© a principal do seu cÃ³digo
  # Permite executar o workflow manualmente
  workflow_dispatch: 

# Define permissÃµes para a GITHUB_TOKEN poder fazer o deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recomendado usar a versÃ£o LTS atual
          cache: 'npm' # Otimiza a instalaÃ§Ã£o de dependÃªncias

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Build Project (Vite) ğŸ—ï¸
        run: npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload Artifact ğŸ“¦
        # O Vite coloca o build final na pasta 'dist' por padrÃ£o
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4